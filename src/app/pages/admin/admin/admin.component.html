<div class="admin-table">
    <form class="p-5 d-block">
        <div class="form-group m-2">
            <label>Name</label>
            <input type="text" placeholder="..." class="form-control" value="value" [(ngModel)]="prodName" name="prodName" require>
        </div>
        <div class="form-group m-2">
            <label>Description</label>
            <input type="text" placeholder="..." class="form-control" value="value" [(ngModel)]="prodDesc" name="prodDesc">
        </div>
        <div class="form-group m-2">
            <label>Price</label>
            <input type="number" placeholder="..." class="form-control" value="value" min="0" [(ngModel)]="prodPrice" name="prodPrice">
        </div>
        <div class="form-group m-2">
            <button type="submit" class="btn btn-success btn-block" *ngIf="!BtnAddUpdate" (click)="addProducts()" [disabled]="!disableBtnAdd()">Add</button>
            <button type="submit" class="btn btn-warning btn-block" *ngIf="BtnAddUpdate" (click)="updateProduct()" [disabled]="!disableBtnAdd()">Update</button>
        </div>
    </form>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products;index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="removeProduct(p)">Delete</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="findProduct(p)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
